<!DOCTYPE html>
<html>
	<head>
		<base target="_blank">
		<meta charset="utf-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="-1">
		<link rel="stylesheet" type="text/css" href="css/popup.css" />

		<script type="text/javascript" src="js/libs/jquery-1.8.2.min.js"></script>

	<body>
		<div class="header">
			<div class="left">
				<b>Points:</b> 259 <img src="img/points.png" /><br/>

			<div class="center"><h2><a href="https://github.com/hertzg/chrome-steamgifts-notifier">SteamGifts Notifier v1.2</a></h2></div>

				<img src="img/logout.png" /> <a href="#">Logout</a><br/>

					<input type="text" style="width: 100%"/>
				</div>
				<div style="display:inline-block;">
					<input type='button' value="Search"><input type='button' value="Filter">
				</div>
				<div class="clear"></div>
			</div>
		</div>

			</div>
